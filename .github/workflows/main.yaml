name: Continuous Integration #action名称

on: 
  push:
    branches:
      - master 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取代码
        uses: actions/checkout@v3

      - name: 安装Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'   # 根据你的项目选择版本
      - name: 安装pnpm
        run: npm i -g pnpm
      - name: 安装依赖
        run: pnpm i
      - name: 构建项目
        run: pnpm run build
      - name: 打包dist目录
        run: tar -czf dist.tar.gz dist
      - name: Debug Secrets
        run: |
          echo "=== 检查 SSH_USER ==="
          echo "SSH_USER 值："
          echo "${{ secrets.SSH_USER }}" | cat -A  # 显示隐藏字符
          echo "SSH_USER 长度："
          echo -n "${{ secrets.SSH_USER }}" | wc -c
          
          echo -e "\n=== 检查 SSH_HOST ==="
          echo "SSH_HOST 值："
          echo "${{ secrets.SSH_HOST }}" | cat -A
          echo "SSH_HOST 长度："
          echo -n "${{ secrets.SSH_HOST }}" | wc -c
          
          echo -e "\n=== 检查 SSH_PRIVATE_KEY 格式 ==="
          echo "SSH_PRIVATE_KEY 前5行："
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | head -n 5
          echo "SSH_PRIVATE_KEY 末5行："
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tail -n 5
          
          echo -e "\n=== 检查是否有多余的换行或空格 ==="
          echo "SSH_USER:" && echo "${{ secrets.SSH_USER }}" | xxd
          echo "SSH_HOST:" && echo "${{ secrets.SSH_HOST }}" | xxd


      - name: Debug SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          echo "测试 DNS 解析："
          ping -c 1 ${{ secrets.SSH_HOST }}
          echo "SSH HOST 值："
          echo "${{ secrets.SSH_HOST }}"
          echo "测试 SSH 连接："
          ssh -v -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} 'echo "test"'      
      
      - name: 通过SSH部署到服务器
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dist.tar.gz"
          target: ${{ secrets.DEPLOY_PATH }}

      - name: 远程解压并重启服务
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_PATH }}
            tar -xzf dist.tar.gz
            rm dist.tar.gz


            